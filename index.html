<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- meta tags for google -->
    <meta name="author" content="Ethan Arterberry">
    <meta name="description" content="A graphic essay organizer for the future.">

    <title>EssayMaker</title>

    <!-- stylesheets -->
    <link href="lib/bs/bootstrap.min.css" rel="stylesheet">
    <link href="src/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>EssayMaker</h1>
      
      <hr>
      
      <div contenteditable class="para" id="thesis"></div>
      
      <div class="row">
        <div class="col-sm-4">
          <div contenteditable class="part" id="ts1">
          
          </div>
          <div contenteditable class="part" id="ex1">
            
          </div>
          <div contenteditable class="part" id="cs1">
            
          </div>
        </div>
        <div class="col-sm-4">
          <div contenteditable class="part" id="ts2">
          
          </div>
          <div contenteditable class="part" id="ex2">
            
          </div>
          <div contenteditable class="part" id="cs2">
            
          </div>
        </div>
        <div class="col-sm-4">
          <div contenteditable class="part" id="ts3">
          
          </div>
          <div contenteditable class="part" id="ex3">
            
          </div>
          <div contenteditable class="part" id="cs3">
            
          </div>
        </div>
      </div>
    </div>
    
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="lib/bs/bootstrap.min.js"></script>
    <script src="lib/marked.min.js"></script>
    <script src="lib/sentimood.min.js"></script>
  </body>
</html>
