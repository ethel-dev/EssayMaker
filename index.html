<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- meta tags for google -->
    <meta name="author" content="Ethan Arterberry">
    <meta name="description" content="A graphic essay organizer for the future.">

    <title>EssayMaker</title>

    <!-- stylesheets -->
    <link href="lib/bs/bootstrap.min.css" rel="stylesheet">
    <link href="src/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>EssayMaker</h1>

      <hr>

      <textarea class="para" id="thesis" placeholder="This paragraph should include a topic sentence, 3 examples (that will tie back to your body paragraph's topics about your topic, and a concluding sentence that repeats the main point.)"></textarea>

      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4">
          <p class="part-label">Topic Sentence</p>
          <textarea id="ts1" class="part" placeholder="Say what your paragraph will be about."></textarea>
          <p class="part-label">Examples</p>
          <textarea id="ex1" class="part" placeholder="Give examples about why your topic sentence is true."></textarea>
          <p class="part-label">Concluding Sentence</p>
          <textarea id="cs1" class="part" placeholder="Conclude your paragraph and repeat the topic sentence."></textarea>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4">
          <textarea id="ts2" class="part" placeholder="Say what your paragraph will be about."></textarea>
          <textarea id="ex2" class="part" placeholder="Give examples about why your topic sentence is true."></textarea>
          <textarea id="cs2" class="part" placeholder="Conclude your paragraph and repeat the topic sentence."></textarea>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4">
          <textarea id="ts3" class="part" placeholder="Say what your paragraph will be about."></textarea>
          <textarea id="ex3" class="part" placeholder="Give examples about why your topic sentence is true."></textarea>
          <textarea id="cs3" class="part" placeholder="Conclude your paragraph and repeat the topic sentence."></textarea>
        </div>
      </div>

      <textarea class="para" id="thesis" placeholder="This paragraph should conclude your subject. e.g. using words like 'as you can see'. Tie back to your body paragraphs and use 3 sentences about them."></textarea>
    </div>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="lib/bs/bootstrap.min.js"></script>
    <script src="lib/marked.min.js"></script>
    <script src="lib/sentimood.min.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
